<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Portal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f2f2f2, #e6f7ff);
      color: #333;
      margin: 0;
      padding: 20px;
      transition: all 0.4s ease;
    }

    h1 {
      text-align: center;
      color: #007acc;
      margin-bottom: 40px;
    }

    .faq {
      max-width: 700px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .question {
      cursor: pointer;
      background-color: #e0f7ff;
      padding: 15px 20px;
      margin: 10px 0;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .question:hover {
      background-color: #cceeff;
    }

    .answer {
      padding: 10px 20px;
      margin: 5px 0 15px 0;
      background-color: #f9f9f9;
      border-left: 4px solid #007acc;
      border-radius: 4px;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    button {
      margin: 20px auto;
      display: block;
      padding: 12px 20px;
      background: linear-gradient(45deg, #007acc, #00c3ff);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 122, 204, 0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #005f99, #00aaff);
      transform: translateY(-2px);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(to right, #00c3ff, #007acc);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      animation: fadeIn 0.5s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-width: 250px;
    }

    .notification .close-btn {
      margin-left: 15px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
    }

    .notification .close-btn:hover {
      color: #ddd;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background: linear-gradient(to right, #1e1e1e, #2c3e50);
      color: #f0f0f0;
    }

    body.dark-mode .faq {
      background-color: #2c3e50;
    }

    body.dark-mode .question {
      background-color: #34495e;
      color: #ecf0f1;
    }

    body.dark-mode .question:hover {
      background-color: #3c5d77;
    }

    body.dark-mode .answer {
      background-color: #3e4e5e;
      border-left-color: #00c3ff;
      color: #ecf0f1;
    }

    body.dark-mode .notification {
      background: linear-gradient(to right, #444, #222);
    }

    body.dark-mode .notification .close-btn {
      color: #ccc;
    }

    body.dark-mode .notification .close-btn:hover {
      color: #fff;
    }

    body.dark-mode button {
      background: linear-gradient(45deg, #555, #333);
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }

    body.dark-mode button:hover {
      background: linear-gradient(45deg, #666, #444);
    }
  </style>
</head>

<body>
  <h1>Dynamic Portal</h1>

  <div class="faq">
    <div class="question" onclick="toggleAnswer(this)">What is DOM?</div>
    <div class="answer">DOM stands for Document Object Model.</div>

    <div class="question" onclick="toggleAnswer(this)">Why use events?</div>
    <div class="answer">Events let the page respond to user actions.</div>
  </div>

  <button onclick="showNotification()">Show Notification</button>
  <button onclick="toggleTheme()">Toggle Theme</button>

  <script>
    function toggleAnswer(element) {
      let answer = element.nextElementSibling;
      answer.style.display = answer.style.display === "block" ? "none" : "block";
    }

    function showNotification() {
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.innerHTML = `
        <span>This is a sexy notification! ðŸ˜Ž</span>
        <span class="close-btn" onclick="this.parentElement.remove()">Ã—</span>
      `;

      document.body.appendChild(notification);

      setTimeout(() => {
        if (document.body.contains(notification)) {
          notification.remove();
        }
      }, 5000);
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>

</html>
